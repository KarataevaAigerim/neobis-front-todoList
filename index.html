<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-app">
        <h1>Todo List</h1>
        <form id="todo-form">
            <input type="text" id="task-name" placeholder="Enter a task name..." required>
            <label>
                <input type="radio" name="type" value="personal" checked> Personal
            </label>
            <label>
                <input type="radio" name="type" value="business"> Business
            </label>
            <button type="submit">Create Task</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
